<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fn1()
        {
        var str= document.getElementsByTagName("p");
        str[0].style.color="red";
        str[1].style.color="blue";
        str[2].style.color="orange";
        str[3].style.color="green";
        str[4].style.color="cyan";
        }
    </script>
</head>
<body>
    <p>HI</p>
    <p>HELLO</p>
    <p>NAMASTE</p>
    <p>THIS IS</p>
    <p>SARVANI</p>
<button onclick="fn1()"> Click me</button>
</body>
</html>
