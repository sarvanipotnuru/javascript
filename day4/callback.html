<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" id="first">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat quas ullam sunt, animi sint nemo.</p>
    </div>
    <div class="container" id="third">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        <ul>
            <li>tea</li>
            <li>coffe</li>
            <li>milk</li>
        </ul>
    </div>
    <link rel="stylesheet" href="callback.css">
    <button is="btn">Click me</button>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
crossorigin="anonymous">
</script>
<script>
    $(document).ready(function() {
      $("#btn").click(function(){
        $("first").fadeToggle(3000,function(){
            alert("division is faded");
        });

      });
    });

</script>
</html>
